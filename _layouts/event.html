---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="event-date">{% if page.event-date %}開催日：{{ page.event-date }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <div class="event-footer">
    <h2>Twitterハッシュタグ： <a href="https://twitter.com/search?q=%23ChugokuDB">#ChugokuDB</a></h2>
  </div>

</div>
